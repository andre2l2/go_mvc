{{define "Edit"}}
<!DOCTYPE html>
<html lang="en">
	{{template "_head"}}
	<body>
		{{template "_nav"}}
		<div class="container">
			<div class="jumbotron jumbotron-fluid">
				<div class="container">
					<h1 class="display-5">Atualizar Produto</h1>
					<p class="lead">Atualize os dados</p>
				</div>
			</div>
			<form method="POST" action="update">
				<input type="hidden" name="id" value="{{.Id}}" />
				<div class="row">
					<div class="col-sm-8">
						<div class="form-group">
							<label for="name">Nome:</label>
							<input type="text" name="name" class="form-control" value="{{.Name}}" />
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-sm-8">
						<div class="form-group">
							<label for="description">Descrição:</label>
							<input type="text" name="description" class="form-control" value="{{.Description}}" />
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-sm-2">
						<div class="form-group">
							<label for="price">Preço:</label>
							<input type="number" name="price" class="form-control" step="0.01" value="{{.Price}}" />
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-sm-2">
						<div class="form-group">
							<label for="total">Quantidade:</label>
							<input type="number" name="total" class="form-control" value="{{.Total}}" />
						</div>
					</div>
				</div>
				<button type="submit" value="salvar" class="btn btn-success">Atualizar</button>
				<a class="btn btn-info" href="/">Voltar</a>
			</form>
		</div>
	</body>
</html>
{{end}}
